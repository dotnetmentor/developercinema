<div class="login-widget">
  <img class="logo" src="/favicon.ico" />
  <form class="credentials">
    <i class="icon-email"></i>
    <input class="email" required="required" type="email" name="email">
    <i class="icon-key"></i>
    <input class="password" type="password" required="required" name="password">
    <button type="submit" class="login">Login or Signup</button>
    <button class="reset">Send me a reset password link</button>
  </form>
</div>
